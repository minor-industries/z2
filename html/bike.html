<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bike</title>

    <link rel="stylesheet" type="text/css" href="dygraph.css"/>
    <link rel="stylesheet" type="text/css" href="rtgraph.css"/>

    <script type="text/javascript" src="dygraph.min.js"></script>
    <script type="text/javascript" src="msgpack.min.js"></script>
    <script type="text/javascript" src="rtgraph.js"></script>

    <script type="text/javascript">
        const second = 1000;
        const minute = second * 60;

        const seriesOpts = {
            y1: {
                strokeWidth: 1.0
            }
        }

        Dygraph.onDOMready(function onDOMready() {
            new Graph(document.getElementById("graphdiv0"), {
                seriesNames: [
                    "bike_instant_speed | gt 20 | avg 30s",
                    "bike_instant_speed"
                ],
                title: "Speed: {value}",
                ylabel: "speed (km/h)",
                windowSize: minute,
                labels: ["x", "y0", "y1"],
                height: 250,
                series: seriesOpts,
                maxGapMs: 5 * second
            });
            new Graph(document.getElementById("graphdiv1"), {
                seriesNames: [
                    "bike_instant_cadence | gt 30 | avg 30s",
                    "bike_instant_cadence"
                ],
                title: "Cadence: {value}",
                ylabel: "cadence (rpm)",
                windowSize: minute,
                labels: ["x", "y0", "y1"],
                height: 250,
                series: seriesOpts,
                maxGapMs: 5 * second
            });
            new Graph(document.getElementById("graphdiv2"), {
                seriesNames: [
                    "bike_instant_power | gt 150 | avg 30s",
                    "bike_instant_power"
                ],
                title: "Power: {value}",
                ylabel: "power (watts)",
                windowSize: minute,
                labels: ["x", "y0", "y1"],
                height: 250,
                series: seriesOpts,
                maxGapMs: 5 * second
            });
            new Graph(document.getElementById("graphdiv3"), {
                seriesNames: [
                    "bike_instant_speed | gt 20 | avg 15m"
                ],
                title: "Avg Speed: {value}",
                ylabel: "speed (km/h)",
                windowSize: 15 * minute,
                labels: ["x", "y0"],
                height: 200,
                maxGapMs: 5 * second
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div id="graphdiv0" class="column"></div>
    <div id="graphdiv1" class="column"></div>
    <div id="graphdiv2" class="column"></div>
</div>

<div class="wide" id="graphdiv3"></div>
</body>
</html>
