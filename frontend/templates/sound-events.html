{{ define "sound-events" }}

<script type="module">
    import {getEnv} from "/z2/env.js";

    document.addEventListener("DOMContentLoaded", async () => {
        const env = await getEnv();
        env.streamEvents("/events", data => {
            const audio = document.getElementById(`sound-${data}`);
            audio.play();
        });
    });
</script>

{{ end }}
