<html lang="EN">
<head>
    <title>Calendar View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/cal.css" rel="stylesheet" type="text/css">
    <link href="/rtgraph/purecss/base-min.css" rel="stylesheet" type="text/css">
    <link href="/rtgraph/purecss/pure-min.css" rel="stylesheet" type="text/css">
    <link href="/rtgraph/purecss/grids-responsive-min.css" rel="stylesheet" type="text/css">
    <script type="module">
        import {calendar} from "/static/dist/z2-bundle.js";

        const {addEvent, GetEvents, renderYear} = calendar;

        document.addEventListener("DOMContentLoaded", async () => {
            const year = renderYear(2024);
            document.body.appendChild(year);

            const resp = await GetEvents({
                view: "default" //TODO
            });
            console.log(resp);

            resp.result_sets.forEach(s => {
                addEvent(s, event => {
                    window.location.href = `/data-${event.query}.html?date=${event.date}`;
                });
            })

        });
    </script>
</head>
<body>


</body>
</html>
