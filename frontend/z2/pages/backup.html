
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backup</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <link rel="stylesheet" type="text/css" href="/z2/css/dygraph.css"/>
    <link rel="stylesheet" type="text/css" href="/z2/css/rtgraph.css"/>

    <link rel="stylesheet" type="text/css" href="/z2/css/purecss/base-min.css">
    <link rel="stylesheet" type="text/css" href="/z2/css/purecss/pure-min.css">
    <link rel="stylesheet" type="text/css" href="/z2/css/purecss/grids-responsive-min.css">

    <link rel="stylesheet" type="text/css" href="/z2/css/notyf/notyf.min.css"/>

    <style>
        body {
            margin: 0 0 20px;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            box-sizing: border-box;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="/z2/css/bumper-control.css">
</head>
<body>


<h1>Backup</h1>

<div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-3">
        <form class="pure-form pure-form-stacked" id="backup-form">
            <fieldset>
                <button type="button" id="start-backup" class="pure-button pure-button-primary">Go</button>
            </fieldset>
        </form>
    </div>
</div>

<div class="pure-g">
    <div class="pure-u-1">
        <h2>Backup Logs</h2>
        <pre id="log-output" class="pure-pre"></pre>
    </div>
</div>

<script type="module">
    import {getEnv} from "/z2/env.js"

    document.addEventListener("DOMContentLoaded", async () => {
        const env = await getEnv();

        document.getElementById('start-backup').addEventListener('click', async () => {
            const logOutput = document.getElementById('log-output');
            logOutput.textContent = '';

            env.backup(msg => {
                logOutput.textContent += msg + "\n";
            });
        });
    })
</script>



</body>
</html>
