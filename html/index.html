<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphs</title>
    <style>
        .wide {
            width: 97.5%;
            height: 400px;
            margin-bottom: 10px;
        }
    </style>

    <script type="text/javascript" src="dygraph.min.js"></script>
    <link rel="stylesheet" type="text/css" href="dygraph.css"/>
    <script type="text/javascript" src="msgpack.min.js"></script>
    <script type="text/javascript" src="graphs.js"></script>
    <script type="text/javascript">
        Dygraph.onDOMready(function onDOMready() {
            makeGraph(document.getElementById("graphdiv0"), {
                series: ["bike_instant_speed"],
                title: "Speed",
                ylabel: "speed (km/h)"
            });
            makeGraph(document.getElementById("graphdiv1"), {
                series: ["bike_instant_power"],
                title: "Power",
                ylabel: "power (watts)"
            });
        });
    </script>
</head>
<body>
<div id="graphdiv0" class="wide"></div>
<div id="graphdiv1" class="wide"></div>
</body>
</html>
