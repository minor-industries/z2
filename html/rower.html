<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rower</title>

    <link rel="stylesheet" type="text/css" href="dygraph.css"/>
    <link rel="stylesheet" type="text/css" href="rtgraph.css"/>

    <script type="text/javascript" src="dygraph.min.js"></script>
    <script type="text/javascript" src="msgpack.min.js"></script>
    <script type="text/javascript" src="rtgraph.js"></script>

    <script type="text/javascript">
        const second = 1000;
        const minute = second * 60;

        const seriesOpts = {
            y1: {
                strokeWidth: 1.0
            }
        }

        Dygraph.onDOMready(function onDOMready() {
            new Graph(document.getElementById("graphdiv0"), {
                seriesNames: [
                    "rower_power | gt 70 | avg 30s",
                    "rower_power"
                ],
                title: "Power: {value}",
                ylabel: "power (watts)",
                windowSize: minute,
                labels: ["x", "y0", "y1"],
                height: 250,
                series: seriesOpts,
                maxGapMs: 5 * second
            });

            new Graph(document.getElementById("graphdiv1"), {
                seriesNames: [
                    "rower_spm | gt 5 | avg 30s",
                    "rower_spm"
                ],
                title: "SPM: {value}",
                ylabel: "spm",
                windowSize: minute,
                labels: ["x", "y0", "y1"],
                height: 250,
                series: seriesOpts,
                maxGapMs: 5 * second
            });

            new Graph(document.getElementById("graphdiv2"), {
                seriesNames: [
                    "rower_stroke_count"
                ],
                title: "Stroke Count: {value}",
                windowSize: minute,
                labels: ["x", "y0"],
                height: 250,
                maxGapMs: 5 * second
            });

            new Graph(document.getElementById("graphdiv3"), {
                seriesNames: [
                    "rower_power | gt 70 | avg 15m"
                ],
                title: "Avg Power: {value}",
                ylabel: "power (watts)",
                windowSize: 15 * minute,
                labels: ["x", "y0"],
                height: 200,
                // valueRange: [110.0, 140.0],
                maxGapMs: 5 * second
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div id="graphdiv0" class="column"></div>
    <div id="graphdiv1" class="column"></div>
    <div id="graphdiv2" class="column"></div>
</div>

<div class="wide" id="graphdiv3"></div>
</body>
</html>
